
<div class="accordion">
    <h1 class="accordion-title">Have a Question? We can help</h1>
    <div class="accordion__item" *ngFor="let a of accordion|async,let i = index">
        <div id='q{{i}}' class="accordion__question" (click)="toggleAccordian(i)">
            <div class='question-num'>
                <span>Q{{i + 1}}</span>
            </div>
            <div class='question-text'>
                <span>{{a.question}}</span>
            </div>
            <div class='question-toggle'>
                <div class='question-toggle__svg'>
                    <svg class="svg-rotate__icon" width="40px" height="40px" viewBox="0 0 357 357">
                        <g id="add">
                            <path d="M357,204H204v153h-51V204H0v-51h153V0h51v153h153V204z"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <div id="a{{i}}" class="accordion__answer">
            <p>{{a.answer}}</p>
        </div>
    </div>
</div>
